<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Result List</h1>
    
    <table>
        <tr>
            <th>Source</th>
            <th>Total Similarity Index</th>
        </tr>
        {% for entry in result_list %}
        <tr>
            <td>{{ entry.source }}</td>
            <td>{{ entry.sim_index }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
