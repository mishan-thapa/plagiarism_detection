<!DOCTYPE html>
<html>
<head>
    <title>Extracted Paragraphs</title>
</head>
<body>
    <h1>Extracted Paragraphs</h1>
    <ul>
        {% for paragraphs in paragraphs_list %}
            <li>
                <ul>
                    {% for para in paragraphs %}
                        <li>{{ para }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
