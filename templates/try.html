<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      .result {
        width: 400px;
        height: 200px;
        background-color: lightgray;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .status {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Result of the Process</h1>
      <div class="result">
        <p class="status">Success</p>
        <p>Process ID: 12345</p>
        <p>Start Time: 01/01/2023 12:00 PM</p>
        <p>End Time: 01/01/2023 1:00 PM</p>
      </div>
    </div>
  </body>
</html>
